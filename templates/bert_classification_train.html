{% extends "base.html" %}
{% block title %}BERT Classification Train{% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">BERT Classification Train</div>
    <div class="card-body">
        <h5>Saved Classification Model Count:
            <span id="modelCount" class="badge bg-primary">{{ model_count }}</span>
        </h5>

        <form id="bertTrainForm" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Train Data (JSON Array)</label>
                <textarea class="form-control" id="trainData" rows="8" placeholder='Paste your train data here'></textarea>
                <button type="button" class="btn btn-sm btn-secondary mt-2" id="loadSampleBtn">Load Example</button>
            </div>
            <button type="submit" class="btn btn-primary">Start Training</button>
        </form>

        <div id="resultMsg" class="mt-3"></div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.getElementById("loadSampleBtn").addEventListener("click", () => {
    document.getElementById("trainData").value = JSON.stringify([
        { "text": "ocr içeriği", "label": "SureliİzinBelgesi" },
        { "text": "ocr içeriği", "label": "Kimlik" },
        { "text": "ocr içeriği", "label": "Diplomam" }
    ], null, 2);
});

function refreshModelCount() {
    fetch("/api/getbertclassificationdatacount")
    .then(res => res.json())
    .then(data => {
        document.getElementById("modelCount").textContent = data.Data;
    })
    .catch(err => console.error("Failed to refresh model count", err));
}

document.getElementById("bertTrainForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const trainDataRaw = document.getElementById("trainData").value.trim();
    if (!trainDataRaw) {
        document.getElementById("resultMsg").innerHTML =
            `<div class="alert alert-danger">Train data is required</div>`;
        return;
    }

    let trainData;
    try {
        trainData = JSON.parse(trainDataRaw);
    } catch (err) {
        document.getElementById("resultMsg").innerHTML =
            `<div class="alert alert-danger">Invalid JSON format</div>`;
        return;
    }

    const base64Data = btoa(unescape(encodeURIComponent(JSON.stringify(trainData))));

    showLoader();

    fetch("/api/startbertclassificationtrain", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ trainBase64Data: base64Data })
    })
    .then(res => res.json())
    .then(data => {
        hideLoader();
        if (data.Success) {
            document.getElementById("resultMsg").innerHTML =
                `<div class="alert alert-success">${data.Description}</div>`;
            refreshModelCount();
        } else {
            document.getElementById("resultMsg").innerHTML =
                `<div class="alert alert-danger">${data.Description || "Error"}</div>`;
        }
    })
    .catch(err => {
        hideLoader();
        console.error(err);
        document.getElementById("resultMsg").innerHTML =
            `<div class="alert alert-danger">Request failed</div>`;
    });
});

document.addEventListener("DOMContentLoaded", () => {
    refreshModelCount();
});

</script>
{% endblock %}
