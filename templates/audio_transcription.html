{% extends "base.html" %}
{% block title %}Audio Transcription{% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">Audio Transcription</div>
    <div class="card-body">
        <form id="audioForm">
            <div class="mb-3">
                <label class="form-label">Select WAV File</label>
                <input type="file" class="form-control" id="audioFile" accept=".wav" required>
            </div>
            <button type="submit" class="btn btn-primary">Transcribe</button>
        </form>

        <div id="transcriptionResult" class="mt-3"></div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.getElementById("audioForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const fileInput = document.getElementById("audioFile");
    if (fileInput.files.length === 0) {
        document.getElementById("transcriptionResult").innerHTML =
            `<div class="alert alert-danger">Please select a WAV file</div>`;
        return;
    }

    const reader = new FileReader();
    reader.onload = function() {
        const base64Audio = reader.result.split(',')[1];

        showLoader();

        fetch("/api/transcribeaudio", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ audioBase64: base64Audio })
        })
        .then(res => res.json())
        .then(data => {
            hideLoader();
            if (data.Success) {
                document.getElementById("transcriptionResult").innerHTML =
                    `<div class="alert alert-success"><pre>${data.Data}</pre></div>`;
            } else {
                document.getElementById("transcriptionResult").innerHTML =
                    `<div class="alert alert-danger">${data.Description || "Error"}</div>`;
            }
        })
        .catch(err => {
            hideLoader();
            console.error(err);
            document.getElementById("transcriptionResult").innerHTML =
                `<div class="alert alert-danger">Request failed</div>`;
        });
    };

    reader.readAsDataURL(fileInput.files[0]);
});
</script>
{% endblock %}
