{% extends "base.html" %}
{% block title %}OCR TIF Image (With Details){% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">OCR TIF Image (With Details)</div>
    <div class="card-body">
        <form id="ocrForm">
            <div class="mb-3">
                <label class="form-label">Select TIF File</label>
                <input type="file" class="form-control" id="tifFile" accept=".tif,.tiff" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Use Paragraph?</label>
                <select class="form-select" id="useParagraph">
                    <option value="true" selected>Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Width Threshold (float, e.g. 0.6)</label>
                <input type="number" step="0.01" min="0" max="10" class="form-control" id="useWidth_ths" value="1.0" required>
            </div>
            <button type="submit" class="btn btn-primary">Run OCR</button>
        </form>
        <div id="ocrResult" class="mt-3"></div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.getElementById("ocrForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const fileInput = document.getElementById("tifFile");
    if (fileInput.files.length === 0) {
        document.getElementById("ocrResult").innerHTML =
            `<div class="alert alert-danger">Please select a TIF file</div>`;
        return;
    }

    const useParagraph = document.getElementById("useParagraph").value === "true";
    const useWidth_ths = parseFloat(document.getElementById("useWidth_ths").value);

    const reader = new FileReader();
    reader.onload = function() {
        const base64Tif = reader.result.split(',')[1];

        showLoader();

        fetch("/api/ocrtifimagewithdetails", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                imageBase64: base64Tif,
                useParagraph: useParagraph,
                useWidth_ths: useWidth_ths
            })
        })
        .then(res => res.json())
        .then(data => {
            hideLoader();
            if (data.Success) {
                document.getElementById("ocrResult").innerHTML =
                    `<div class="alert alert-success"><pre>${JSON.stringify(data.Data, null, 2)}</pre></div>`;
            } else {
                document.getElementById("ocrResult").innerHTML =
                    `<div class="alert alert-danger">${data.Description || "Error"}</div>`;
            }
        })
        .catch(err => {
            hideLoader();
            document.getElementById("ocrResult").innerHTML =
                `<div class="alert alert-danger">Request failed</div>`;
            console.error(err);
        });
    };

    reader.readAsDataURL(fileInput.files[0]);
});
</script>
{% endblock %}
