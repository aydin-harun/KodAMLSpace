{% extends "base.html" %}
{% block title %}LLaMA Question Answer{% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">LLaMA Question Answer</div>
    <div class="card-body">

        <form id="llamaForm">
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="5" placeholder='Paste the context here'></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Question</label>
                <textarea class="form-control" id="question" rows="2" placeholder='Type your question here'></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Get Answer</button>
        </form>

        <div id="llamaResult" class="mt-3"></div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.getElementById("llamaForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const content = document.getElementById("content").value.trim();
    const question = document.getElementById("question").value.trim();

    if (!content || !question) {
        document.getElementById("llamaResult").innerHTML =
            `<div class="alert alert-danger">Both content and question are required</div>`;
        return;
    }

    showLoader();

    fetch("/api/questionanswer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: content, question: question })
    })
    .then(res => res.json())
    .then(data => {
        hideLoader();
        if (data.Success) {
            document.getElementById("llamaResult").innerHTML =
                `<div class="alert alert-success"><pre>${JSON.stringify(data.Data, null, 2)}</pre></div>`;
        } else {
            document.getElementById("llamaResult").innerHTML =
                `<div class="alert alert-danger">${data.Description || "Error"}</div>`;
        }
    })
    .catch(err => {
        hideLoader();
        console.error(err);
        document.getElementById("llamaResult").innerHTML =
            `<div class="alert alert-danger">Request failed</div>`;
    });
});
</script>
{% endblock %}
